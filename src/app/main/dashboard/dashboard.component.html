<div class="sidenav" (click)="toggelSidebar()">
  <svg xmlns="http://www.w3.org/2000/svg" *ngIf="flage" width="16" height="16" fill="currentColor"
    class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
    <path fill-rule="evenodd"
      d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8m-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5" />
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" *ngIf="flage" width="16" height="16" fill="currentColor"
    class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
    <path fill-rule="evenodd"
      d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z" />
    <path fill-rule="evenodd"
      d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
  </svg>
</div>
<div class="sidebar">

  <ul>
    <ng-container *ngFor="let node of treeData">
      <li (click)="toggleItem(node)">
        {{ node.label }}
        <ul *ngIf="node.children && node['expanded']">
          <ng-container *ngFor="let child of node.children">
            <li>{{ child.label }}</li>
          </ng-container>
        </ul>
      </li>
    </ng-container>
  </ul>
</div>

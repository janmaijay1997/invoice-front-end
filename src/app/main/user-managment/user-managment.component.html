<app-header></app-header>

<app-sidebar></app-sidebar>
<div class="mainPortion" [class.sidebar-open]="sidebarActive">
    <div class="dashboardMain">
        <div class="user-management-container common">
            <h2>User Management</h2> 
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through the users -->
                    <tr *ngFor="let user of users">
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td>{{ user.status }}</td>
                        <td>
                            <button (click)="editUser(user.id)">Edit</button>
                            <button (click)="deactivateUser(user.id)">Deactivate</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<app-sidebar></app-sidebar>
<div class="mainPortion" [class.sidebar-open]="sidebarActive">
    <div class="dashboardMain">
        <!-- invoices.component.html -->
        <div class="invoice-list-container">
            <h2>Invoices</h2>
            <form class="invoice_form">
                <input type="text" placeholder="Search by invoice number or client name">
                <button type="submit">Filter</button>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Invoice #</th>
                        <th>Client</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through the invoices here -->
                    <tr *ngFor="let invoice of invoices">
                        <td>{{ invoice.id }}</td>
                        <td>{{ invoice.client }}</td>
                        <td>{{ invoice.date }}</td>
                        <td>{{ invoice.total }}</td>
                        <td>{{ invoice.status }}</td>
                        <td>
                            <button (click)="viewInvoice(invoice.id)">View</button>
                            <button *ngIf="isAdmin" (click)="editInvoice(invoice.id)">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
